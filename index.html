<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" id="search-box" class="search-box"
                placeholder="Search for a city..." />
            <button class="button" onclick="getDetails()">Find Weather</button>
        </header>
        <main>
            <section class="location">
                <div class="city">Delhi, In</div>
                <div class="date">Thursday 10 January 2020</div>
            </section>
            <div class="current">
                <div class="temp">30<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13°c / 38°c</div>
            </div>

        </main>
        <p class="footer-heart">
            Made with <g-emoji class="g-emoji" alias="heart"
                fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">
                <img class="emoji" alt="heart" height="20" width="20"
                    src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">
            </g-emoji> by <a href="https://viralvaghela.github.io">Viral</a>
        </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
